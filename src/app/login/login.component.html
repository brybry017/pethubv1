<section class="joinnow">
  <div class="login col-lg-4 m-auto shadow-lg">
    <form>
      <div class="form-group">
        <label for="exampleInputUser1">Username</label>
        <input type="username" class="form-control" id="exampleInputUser1" aria-describedby="userHelp" placeholder="Username">
        <small id="userHelp" class="form-text text-muted">Never share your username with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
        <button type="submit" class="btn btn-primary col-lg-12 ">Log in</button>

    </form>
  </div>
</section>
